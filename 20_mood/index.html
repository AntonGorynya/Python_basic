<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	 <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./css/starter-template.css" rel="stylesheet">
    <title>Настроение</title>
    <style>
    html, body {
      margin: 0 0;
      padding: 0 0;
      text-align: center;
      font-size: 10;
	  background:  no-repeat;
    }
    </style>
  </head>
  <body>
  <div id="joke" class="starter-template">
  </div>
  <script src="./dist/trianglify.min.js"></script>
  <script>

  var pattern = Trianglify({
	height: screen.height,
	width: screen.width,
	x_colors: "YlOrRd",
	cell_size: 50 })
  var png = document.createElement('img')
  png.src = pattern.png()
  document.body.style.backgroundImage="url('" + png.src.replace(/(\r\n|\n|\r)/gm, "") + "')";
  var jokes = [
      {
        "phrase": "Кукурузные хлопья - теперь без асбеста!",
        "signature": "©Неизвестный маркетолог"
      },
      {
        "phrase": "Собираюсь жить вечно, пока всё идёт нормально"
      },
      {
        "phrase": "Вывеска над кафе — '\u003cМы открылись\u003e'. Что-то не так. Где же '\u003c/Мы открылись\u003e'?"
      },
      {
        "phrase": "Если ты будешь усердно работать по 8 часов в день, то обязательно станешь боссом и начнешь работать по 12"
      }
    ]
  var rand = Math.floor(Math.random() * jokes.length);
  var joke = jokes[rand]
  var div =  document.getElementById("joke")
  var h1 = document.createElement("H1");
  var text = document.createTextNode(joke.phrase);
  h1.appendChild(text);
  div.appendChild(h1);
  if (joke.signature != null){
	  var p = document.createElement("P");
	  var text = document.createTextNode(joke.signature);
	  p.className = "lead";
	  p.appendChild(text);
	  div.appendChild(p);
  }
  document.body.appendChild(div);
  </script>
  </body>
</html>
